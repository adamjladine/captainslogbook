{% extends "default.html" %}

{% block content %}

<h1>Submit</h1>

<form action="/api/submit">
Title:<br>
<input type="text" name="form-title" style="width:100%"><br>
Pre-story author note:<br>
<textarea name="form-pre" style="height:auto; min-height:200px; width=100%"></textarea><br>
Story Contents:<br>
<textarea name="form-story" style="height:auto; min-height:200px; width=100%"></textarea><br>
Post-story author note:<br>
<textarea name="form-post" style="height:auto; min-height:200px; width=100%"></textarea><br>
<input type="submit" value="Save">
</form>
{% endblock %}
