{% if s %}
{% if not s.deleted %}
<form action="/api/deletestory/{{ s.id }}" method="post">
<input type="submit" value="Unpublish Story">
</form>
{% endif %}
{% if s.deleted %}
<form action="/api/undeletestory/{{ s.id }}" method="post">
<input type="submit" value="Re-publish Story">
</form>
{% endif %}
<a href="/edit/{{ s.id }}"><button>Edit Story</button></a>
{% endif %}
{% if b %}
{% if not b.deleted %}
<form action="/api/deletebook/{{ b.id }}" method="post">
<input type="submit" value="Unpublish Book">
</form>
{% endif %}
{% if b.deleted %}
<form action="/api/undeletebook/{{ b.id }}" method="post">
<input type="submit" value="Re-publish Book">
</form>
{% endif %}
<a href="/editbook/{{ b.id }}"><button>Edit Book</button></a>
{% endif %}
