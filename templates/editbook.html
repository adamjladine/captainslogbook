{% extends "default.html" %}

{% block content %}

<h1>Edit Book</h1>

<form action="/api/editbook/{{ b.id }}" method="post">
Title:<br>
<input type="text" name="title" value="{{ b.title }}"><br>
<input type="text" name="subtitle"><br>
Markdown is supported in all fields below.<br>
Series Description:<br>
<textarea name="desc">{{ b._description_raw }}</textarea><br>
{% if not v.agreed %}<input id="agree-box" type="checkbox" name="agreed" required><label for="agree-box" required>I have read and agree to <a href="/rules">the rules.</a></label>{% endif %}
<input type="submit" value="Save">
</form>
{% endblock %}
