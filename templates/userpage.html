{% extends "default.html" %}

{% block content %}
<h1>{{ u.name }}{% if u.banned %} <span class="red">is banned!</span>{% endif %}</h1>

<p>User since: {{ u.created_date }}</p>
<p>ID: {{ u.id }}</p>

{% if not u.banned %}
<hr>
<ul>
{% for story in stories|sort(attribute='id') %}
<li><a href="{{ story.url }}">{{ story.title }}</a></li>
{% endfor %}
</ul>
{% endif %}

{% endblock %}
